<div class="container">
  <div class="puzzle-frame">
    <div class="puzzle-board">
      <div class="puzzle-row" *ngFor="let row of [1,2,3,4,5,6]">
        <div class="puzzle-column" *ngFor="let column of [1,2,3,4,5,6,7,8]">
          <div class="puzzle-piece" *ngFor="let piece of getPiecesInPosition(row, column)" (click)="pieceClicked(piece)"
            [ngClass]="{ 'selected-piece': piece === selectedPiece }">
            <app-puzzle-piece [piece]="piece"></app-puzzle-piece>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="button-container">
    <button id="nextButton" disabled [routerLink]="['/video']" class="btn btn-primary">Pasar a la siguiente
      pantalla</button>
  </div>
</div>
